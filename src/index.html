<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
    </head>
    <body>
        <div id="res" class="calcRes"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="numButtonClass">0</button>
            <button id="btn1" class="numButtonClass">1</button>
            <button id="btnClr" class="resButtonClass">C</button>
            <button id="btnEql" class="resButtonClass">=</button>
            <button id="btnSum" class="opButtonClass">+</button>
            <button id="btnSub" class="opButtonClass">-</button>
            <button id="btnMul" class="opButtonClass">*</button>
            <button id="btnDiv" class="opButtonClass">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
